<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP-AJAX-DISCHI</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="img/logo.png" alt="logo">
        </header>
        <main>
            <div class="container">
                <div class="search_bar">
                    <form class="my-3">
                        <span>Seleziona il genere: </span>
                        <select name="Genre" v-model="genreSelected" @change="checkArray">
                            <option value="Rock">Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Metal">Metal</option>
                        </select>
                    </form>
                    <form class="my-3">
                        <span>Seleziona l'artista: </span>
                        <select name="Auth" v-model="authSelected" @change="checkArray">
                            <option value="Bon Jovi">Bon Jovi</option>
                            <option value="Queen">Queen</option>
                            <option value="Sting">Sting</option>
                            <option value="Steve Gadd Band">Steve Gadd Band</option>
                            <option value="Iron Maiden">Iron Maiden</option>
                            <option value="Eric Clapton">Eric Clapton</option>
                            <option value="Deep Purple">Deep Purple</option>
                            <option value="Metallica">Metallica</option>
                            <option value="Dave Weckl">Dave Weckl</option>
                            <option value="Michael Jacjson">Michael Jacjson</option>
                        </select>
                    </form>
                </div>
                <div class="loading-msg" v-if="!fullyCharged">Loading..</div>
                <div class="row" v-if="fullyCharged">
                    <div class="card_box" v-for="(track, index) in database" :key="index">
                        <div class="music_card">
                            <img :src="track.poster" :alt="track.title">
                            <div class="title">{{track.title}}</div>
                            <div class="auth">{{track.author}}</div>
                            <div class="year">{{track.year}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
